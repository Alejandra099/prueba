<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title th:text="${titulo}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header bg-dark text-white" th:text="${title}"></div>
			<div class="card-body">
				<form th:action="@{/form}" th:object="${factura}" method="POST" class="mt-3">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Description</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{description}" class="form-control" />
						</div>
					</div>
					<div class="form-group row mt-3">
						<label class="col-sm-2 col-form-label">Cliente</label>
						<!--<div class="col-sm-6">
							<input type="text" th:field="*{cliente.id}" class="form-control"/>
						</div>-->
						<div class="col-sm-6">
							<select class="form-select" th:field="*{cliente.id}" >
								<option th:each="cliente: ${clientes}" 
										th:text="${cliente.name}" 
										th:value="${cliente.id}"></option>
							</select>
						</div>
					</div>
					<input type="hidden" th:field="*{id}" />
					<div>
						<input type="submit" value="Crear Factura" class="btn btn-dark mt-3" />
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
