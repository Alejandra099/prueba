<!DOCTYPE html>
<html xmlns:th="htttp://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Facturas</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" th:href="@{/clientes}">Clientes</a>
						<a class="nav-link active" aria-current="page" th:href="@{/}">Facturas</a>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<div th:fragment="list" class="container mt-5">
		<div class="card">
			<div class="card-header bg-dark text-white">
				<div class="row mx-4 my-2">
					<h3 class="col-sm mb-0" th:text="${title}"></h3>
					<a class="col-sm-1 btn btn-light" th:href="@{/form}">Nuevo</a>
				</div >
			</div >
			<div class="card-body">
			
				<table class="table table-striped mt-3">
					<thead>
						<tr>
							<th>Id</th>
							<th>Description</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="factura: ${facturas}">
							<td th:text="${factura.id}"></td>
							<td th:text="${factura.description}"></td>
							<td>
								<a th:href="@{form/}+${factura.id}" class="link-dark">
									<span class="material-icons">edit</span>
								</a >
							</td>
							<td>
								<a th:href="@{/}+${factura.id}" class="link-dark" onclick="return confirm('Estas seguro de eliminar registro?')">
									<span class="material-icons">delete</span>
								</a >
							</td>
						</tr>
					</tbody>
				</table>
			</div >
		</div >
	</div>
	<footer th:fragment="footer" class="py-3 mt-4">
		<div class="container">

			<ul class="nav justify-content-center border-bottom pb-3 mb-3">
				<li class="nav-item"><a th:href="@{/clientes/listar}" class="nav-link px-2 text-muted">Clientes</a></li>
				<li class="nav-item"><a th:href="@{/listar}" class="nav-link px-2 text-muted">Facturas</a></li>
			</ul>
			<p class="text-center text-muted">&copy; 2021 Company, Inc</p>

		</div>
	</footer>
</body>

</html>
